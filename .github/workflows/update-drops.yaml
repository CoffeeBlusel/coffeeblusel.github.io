name: Update Warframe Drops

on:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at midnight UTC
  workflow_dispatch:     # allows manual runs

permissions:
  contents: write

jobs:
  update-drops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install cheerio
      
      - name: Scrape Warframe Drops
        run: node node-scripts/scrape-drops.js

      - name: Commit JSON if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/warframe_drops.json
          git diff --cached --quiet || git commit -m "Update Warframe drops JSON"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
